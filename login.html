<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <title>Login</title> 
    
  </head>
  <body>
    <nav>
      <div class="navTop">
          <!-- Web's icon -->
          <div class="navItem">
              <a href="index.html"><img src="./img/me.png" width="160" height="50" alt=""></a>
              <div class="navItem">
                  <span class="tellAStory">Here I tell my story!</span>
              </div>
          </div>
      </div>
    </nav>

    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login</span></div>
        <form action="#">
          <div class="box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email or Phone" required>
          </div>
          <div class="box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="box button">
            <input type="submit" value="Login">
          </div>
          <div class="switch-link">Don't have an account? <a href="register.html">Sign up now</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
